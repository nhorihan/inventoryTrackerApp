<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://webgazer.cs.brown.edu/webgazer.js?" defer></script>
    <script src="inventory.js" defer></script>
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="global.css"/>
</head>

<body>
    <div hidden id="overlay">
        <div id="text">
            Inventory object details:
        </div>
    </div>
    <div class="game-board" id="board">
        <div class="option" id="settings">Settings</div>
        <div class="option" id="map">Map</div>
        <div class="option" id="inventory">Inventory</div>
        <div class="option" id="rules">Rules</div>
        <div class="box" id="box1">Inventory object 1</div>
        <div class="box" id="box2">Inventory object 2</div>
        <div class="box" id="box3">Inventory object 3</div>
        <div class="box" id="box4">Inventory object 4</div>
        <div class="box" id="box5">Inventory object 5</div>
        <div class="box" id="box6">Inventory object 6</div>
        <div class="box" id="box7">Inventory object 7</div>
        <div class="box" id="box8">Inventory object 8</div>
        <div class="box" id="box9">Inventory object 9</div>
    </div>

</body>
</html>
